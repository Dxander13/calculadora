<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calculadora" >
        <div class="calculadora_pantalla">
            <div class="pant1" id="valorAnterior">20</div>
            <div class="pant2" id="valorActual">10</div>
        </div>
        <div class="calculadora_btn-grid">
            <button class="limpiar">C</button>
            <button class="borrar">‚Üê</button>
            <button class="operacion">%</button>
            <button class="operacion">/</button>

            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operacion">*</button>

            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operacion">-</button>

            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operacion">+</button>

            <button class="numeros">0</button>
            <button class="numeros">.</button>
            <button class="igual">=</button>           

        </div>
        <div class="copy">DXander Soft</div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
